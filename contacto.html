<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon/favicon.ico">
    <link rel="stylesheet" href="css/estilo.css">
    <title>TIENDA DE ROPA DEPORTIVA</title>
    <meta name="description" content="contacto"> 
</head>
<body>
    <header id="header">
        <h1>Tienda de Ropa</h1>
    </header>
    <main id="contacto">
        <h2>CONTACTO</h2>
        <form id="formulario">
            <label for="name">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="surname">Apellido:</label>
            <input type="text" id="apellido" required>
            <label for="">Edad:</label>
            <input type="number" id="edad" required>
            <label for="">Email:</label>
            <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
            <label for="">Dejanos tu consulta o sugerencia para mejorar la p√°gina</label>
            <input type="text" id="consulta" required>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <div id="redes"></div>
    </footer>
    <script src="js/declaraciones de variables.js"></script>
   <script src="js/navegacion.js"></script>
   <script src="js/contacto.js"></script> 
</body>
</html>
